<!DOCTYPE html>
<html lang="en">
  <head>
    <script defer src="//cdn.jsdelivr.net/npm/prebid.js@latest/dist/not-for-prod/prebid.js"></script>
    <script type="module" src="/main.js"></script>
    <title>Ad</title>
  </head>

  <body>
  <script>
    window.googletag = window.googletag || { cmd: [] };


    googletag.cmd.push(() => {
      // Define an ad slot for div with id "banner-ad".
      googletag
              .defineSlot("/19968336/header-bid-tag-0", [300, 600], "banner-ad")
              .addService(googletag.pubads());

      googletag.pubads().enableSingleRequest();
      googletag.enableServices();
    })
  </script>
    <h2>Manual Prebid.js Example</h2>

    <!-- <a href="./example.html">Example</a> -->

    <h5>Div-1</h5>
    <div id="banner-ad">
      <script>
        googletag.cmd.push(() => {
          // Request and render an ad for the "banner-ad" slot.
          googletag.display("banner-ad");
        });
      </script>
    </div>
  </body>
</html>
